<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert leftclose" src="images/logos/close.svg" alt="for closing the left menu">
        </div>
        <div class="home bg-grey rounded margin-1 padding-1">
          <div class="logo">
            <img class="invert" src="images/logos/logo.png" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/logos/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="images/logos/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded margin-1 padding-1">
          <div class="heading">
            <img class="invert" src="images/logos/playlist.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>
         <div class="songslist">
          <ul>
            
          </ul>
         </div>
        </div>
      </div>
      <div class="right bg-grey rounded ">
        <div class="header">
            <div class="nav">
              <div class="responsiveleftmenu">
                <img class="invert leftmenu" src="images/logos/leftmenu.svg" alt="">
              
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <circle cx="3" cy="3" r="3" transform="matrix(-1 0 0 1 22 9)" stroke="currentColor" stroke-width="1.5" />
                    <path d="M2 11.9999H12M2 11.9999C2 12.5619 2.4381 12.9891 3.3143 13.8436L4.97057 15.5M2 11.9999C2 11.4378 2.4381 11.0106 3.3143 10.1561L4.97044 8.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <circle cx="5" cy="12" r="3" stroke="currentColor" stroke-width="1.5" />
                    <path d="M22 12L12 12M22 12C22 12.562 21.5619 12.9893 20.6857 13.8437L19.0294 15.5001M22 12C22 11.4379 21.5619 11.0107 20.6857 10.1563L19.0296 8.50012" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                </div>
            </div>
            <div class="button">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="playlists">
            <h1>Playlists</h1>
            <div class="cardContainer">
                <div data-folder="Karan Aujla" class="card">
                    <img src="images/songs banner/karanaujla.jpg" alt="">
                    <h2>Karan Aujla</h2>
                    <p>It was all dream</p>
                    <div class="playlogo">
                        <img id="play1" src="images/logos/play-button.png" alt="">
                    </div>
                </div> 
                <div data-folder="Subh" class="card">
                    <img src="images/songs banner/subh.jpg" alt="">
                    <h2>Subh</h2>
                    <p>Tu na jaan di karobaar ni</p>
                    <div class="playlogo">
                        <img id="play2" src="images/logos/play-button.png" alt="">
                    </div>
                </div> 
                
                <div data-folder="krsna" class="card">
                    <img src="images/songs banner/krsna.jpg" alt="">
                    <h2>KR$NA</h2>
                    <p>Its Me I Guess</p>
                    <div class="playlogo">
                        <img id="play3" src="images/logos/play-button.png" alt="">
                    </div>
                </div>
                
                <div data-folder="Vibin" class="card">
                    <img src="images/songs banner/talhaanjum.jpg" alt="">
                    <h2>Ustaad</h2>
                    <p>Mai vo khali haveli,jiski tu akeli vaaris</p>
                    <div class="playlogo">
                        <img id="play4" src="images/logos/play-button.png" alt="">
                    </div>
                </div> 
                
                <div data-folder="Bluetooth Era" class="card">
                    <img src="images/songs banner/honeysingh.jpg" alt="">
                    <h2>Bluetooth Era</h2>
                    <p>Pagal World</p>
                    <div class="playlogo">
                        <img id="play5" src="images/logos/play-button.png" alt="">
                    </div>
                </div>
            </div>
        </div>
          <!-- //playbar//         -->

        

  <div class="media-container">

  
      <div class="media-controls">

       
        <div class="media-buttons">
          <div class="songName"></div>
              <button class="media-button rewind-button">
                  <i class="backward">
                    <img id="lasttrack" src="images/logos/backward.svg" alt="playing last song">
                  </i>
                  <span>Rewind</span>
              </button>
              <button class="media-button play-button">
                  <i class="play">
                    <img id="currenttrack" src="images/logos/play_pause.svg" alt="playing and pausing">
                  </i>
                  <span>Play</span>
              </button>
              <button class="media-button fast-forward-button">
                  <i class="forward">
                    <img id="nexttrack" src="images/logos/forward.svg" alt="playing next song">
                  </i>
                  <span>Forward</span>
              </button>
              <div class="volume-container">
                <div class="volume-button">
                  <img src="images/logos/volume.svg" alt="Volume" class="volume-icon">
                  <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
              </div>
              
              <div class="songDuration"></div>
            </div>
          
   

          <!-- seekbartest -->

          <div class="slidecontainer-two">
            <input type="range" min="1" max="100" value="1" class="slider-two" id="range-two">
            <div id="completionBar-two"></div>
          </div>
            

          <!-- seekbartest -->
      </div>
  </div>
            <!-- playbar end -->

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
