<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded margin-1 padding-1">
          <div class="logo">
            <img class="invert" src="images/logos/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/logos/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="images/logos/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded margin-1 padding-1">
          <div class="heading">
            <img class="invert" src="images/logos/playlist.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>

            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>

            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded ">
        <div class="header">
            <div class="nav">
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <circle cx="3" cy="3" r="3" transform="matrix(-1 0 0 1 22 9)" stroke="currentColor" stroke-width="1.5" />
                    <path d="M2 11.9999H12M2 11.9999C2 12.5619 2.4381 12.9891 3.3143 13.8436L4.97057 15.5M2 11.9999C2 11.4378 2.4381 11.0106 3.3143 10.1561L4.97044 8.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <circle cx="5" cy="12" r="3" stroke="currentColor" stroke-width="1.5" />
                    <path d="M22 12L12 12M22 12C22 12.562 21.5619 12.9893 20.6857 13.8437L19.0294 15.5001M22 12C22 11.4379 21.5619 11.0107 20.6857 10.1563L19.0296 8.50012" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="button">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Login</button>
            </div>
        </div>
        <div class="playlists">
            <h1>Playlists</h1>
            <div class="cardContainer">
                <div class="card">
                    <img src="images/songs banner/karan aujla playlist image.jpeg" alt="">
                    <h2>It was all dream</h2>
                    <p>Karan Aujla,Ikky</p>
                    <div class="playlogo">
                        <img src="images/logos/play-button.png" alt="">
                    </div>
                </div> 
                <div class="card">
                    <img src="images/songs banner/karan aujla playlist image.jpeg" alt="">
                    <h2>It was all dream</h2>
                    <p>Karan Aujla,Ikky</p>
                    <div class="playlogo">
                        <img src="images/logos/play-button.png" alt="">
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
